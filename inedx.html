<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/style.css" rel="stylesheet">
    <script type="module" src="appi.js" defer></script>
    <title>NekoOutlet</title>
</head>
<body>
    <div class="conteiner">
        <nav>
            <!-- Logo e Imagen -->
            <h2 class="logo"><img src="/img/michi.png"><p>NekoOutlet</p></h2>
    
            <!-- Menú de navegación -->
            <ul class="nav-links">
                <li class="nav-link dropdown">
                    <a href="#" id="productos-btn" class="title">Productos</a>
                    <ul class="dropdown-menu">
                        <!-- Opciones del menu desplegable -->
                        <button class="nav-link1 button" id="crear-btn">Crear</button> <!-- Este es el botón que activará el formulario -->
                        <li class="nav-link1"><a href="#conteiner1">Crear</a></li>
                        <li class="nav-link1"><a href="conteiner2">Editar</a></li>
                        <li class="nav-link1"><a href="conteiner3">Eliminar</a></li>
                        <li class="nav-link1"><a href="conteiner4">Listar</a></li>
                    </ul>
                </li>
                <li class="nav-link"><a href="#conteiner2" class="title">Vender</a></li>
            </ul>
        </nav>
    </div>

    <!-- Formulario para CREAR / AGREGAR un nuevo producto -->
    <div class="conteiner1" id="conteiner1" style="display: none;">
        <div class="cuadrado cuadrado1">
        <h2>-CREAR-</h2>
        <generate-code></generate-code>
        <script src="js/generateCode.js"></script>

        <label for="new_nameProduct" class="form-label">Nombre: </label>
        <input type="text" id="new_nameProduct" class="form-control form-control1" placeholder="Nombre del producto">

        <label for="new_stockProduct" class="form-label">Stock: </label>
        <input type="text" id="new_stockProduct" class="form-control form-control1" placeholder="Stock del producto">

        <label for="new_priceProduct" class="form-label">Price: </label>
        <input type="text" id="new_priceProduct" class="form-control form-control1" placeholder="Precio por unidad">

        <label for="new_imgProduct" class="form-label">Image: </label>
        <input type="email" id="new_imgProduct" class="form-control form-control1" placeholder="Ingresa URL de imagen del producto">

        <div class="orden">
            <button class="crear" id="btnCrear">Crear</button>
        </div>
        </div>
    </div>


    

</body>
</html>
